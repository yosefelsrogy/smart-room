<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Remote Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #4a0000 50%, #1a0000 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 36px;
            margin: 30px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%,100% { text-shadow: 0 0 20px rgba(255,71,87,0.6); }
            50%     { text-shadow: 0 0 30px rgba(255,71,87,0.9); }
        }
        
        .status-bar {
            background: rgba(0,0,0,0.7);
            border: 2px solid #ff4757;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            color: #ff6b6b;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .status-bar.connected { border-color: #2ecc71; color: #2ecc71; }
        .status-bar.error { border-color: #e74c3c; color: #e74c3c; }
        
        /* ÿßŸÑÿ™ÿÆÿ∑Ÿäÿ∑ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* ÿßŸÑÿπŸÖŸàÿØ ÿßŸÑÿ£Ÿäÿ≥ÿ± */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* ÿßŸÑÿπŸÖŸàÿØ ÿßŸÑÿ£ŸäŸÖŸÜ */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* ŸÇÿ≥ŸÖ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ */
        .password-section {
            background: rgba(0,0,0,0.6);
            border: 3px solid #f39c12;
            border-radius: 20px;
            padding: 25px;
        }
        
        .password-section h2 {
            color: #f39c12;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .password-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        #passwordInput {
            flex: 1;
            padding: 14px;
            border: 2px solid #555;
            border-radius: 10px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
            font-family: monospace;
        }
        
        #passwordInput:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 15px rgba(243,156,18,0.5);
        }
        
        .btn-save-password {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-save-password:hover {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(243,156,18,0.5);
        }
        
        .password-info {
            color: #f39c12;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
        }
        
        /* ŸÇÿ≥ŸÖ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÉŸÑ */
        .all-off-section {
            background: rgba(0,0,0,0.7);
            border: 3px solid #c0392b;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        
        .all-off-section h2 {
            color: #ff6b6b;
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn-all-off {
            background: linear-gradient(135deg, #c0392b 0%, #8e1a1a 100%);
            color: white;
            border: 3px solid #e74c3c;
            padding: 18px 45px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-all-off:hover {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(231,76,60,0.6);
        }
        
        /* ÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑÿ£ÿ¨Ÿáÿ≤ÿ© */
        .device-block {
            background: rgba(0,0,0,0.5);
            border: 2px solid #ff4757;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .device-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255,71,87,0.5);
            border-color: #ff6b6b;
        }
        
        .device-label {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .state-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #555;
            transition: all 0.3s;
        }
        
        .state-indicator.on {
            background: #2ecc71;
            box-shadow: 0 0 12px #2ecc71;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 12px #2ecc71; }
            50% { box-shadow: 0 0 20px #2ecc71; }
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.7);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-on {
            background: linear-gradient(135deg, #ff4757 0%, #c23616 100%);
            color: white;
        }
        
        .btn-off {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            color: #ff6b6b;
        }
        
        /* ŸÇÿ≥ŸÖ ÿßŸÑÿ®ÿßÿ® */
        .door-section {
            background: rgba(0,0,0,0.6);
            border: 3px solid #3498db;
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            grid-column: 1 / -1;
        }
        
        .door-section .device-label {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 15px;
            justify-content: center;
            gap: 15px;
        }
        
        .btn-door-open {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            padding: 16px 40px;
            font-size: 18px;
        }
        
        .btn-door-close {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
            padding: 16px 40px;
            font-size: 18px;
        }
        
        .footer {
            text-align: center;
            color: #ff8787;
            margin-top: 30px;
            font-size: 14px;
            padding: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .door-section {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Smart Home Control</h1>
        
        <div id="statusBar" class="status-bar">
            <span id="statusText">‚è≥ Connecting to Firebase...</span>
        </div>
        
        <div class="main-grid">
            <!-- ÿßŸÑÿπŸÖŸàÿØ ÿßŸÑÿ£Ÿäÿ≥ÿ± -->
            <div class="left-column">
                <!-- ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ -->
                <div class="password-section">
                    <h2>üîê Change Password</h2>
                    <div class="password-input-group">
                        <input 
                            type="text" 
                            id="passwordInput" 
                            placeholder="0000" 
                            maxlength="4"
                            pattern="[0-9]*"
                            inputmode="numeric"
                        />
                        <button class="btn-save-password" onclick="window.savePassword()">
                            üíæ Save
                        </button>
                    </div>
                    <div class="password-info">
                        ‚ö†Ô∏è Enter 4 digits only
                    </div>
                </div>
                
                <!-- ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÉŸÑ -->
                <div class="all-off-section">
                    <h2>‚ö†Ô∏è Emergency</h2>
                    <button class="btn-all-off" onclick="window.turnOffAll()">
                        üî¥ TURN OFF ALL
                    </button>
                </div>
            </div>
            
            <!-- ÿßŸÑÿπŸÖŸàÿØ ÿßŸÑÿ£ŸäŸÖŸÜ -->
            <div class="right-column" id="lampsContainer">
                <!-- ÿßŸÑŸÖÿµÿßÿ®Ÿäÿ≠ ÿßŸÑÿ´ŸÑÿßÿ´ÿ© ÿ≥ÿ™ÿ∏Ÿáÿ± ŸáŸÜÿß -->
            </div>
            
            <!-- ÿßŸÑÿ®ÿßÿ® (ÿπÿ±ÿ∂ ŸÉÿßŸÖŸÑ) -->
            <div class="door-section">
                <div class="device-label">
                    üö™ Door Lock
                    <span class="state-indicator" id="ind-door"></span>
                </div>
                <div class="btn-group">
                    <button class="btn-door-open" onclick="window.sendCommand('door', true)">
                        OPEN üîì
                    </button>
                    <button class="btn-door-close" onclick="window.sendCommand('door', false)">
                        CLOSE üîí
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>üåç Remote control via Firebase</p>
            <p style="margin-top: 8px;">Updates in real-time ‚Ä¢ Secure connection</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5QS8E1G6H5zMQ4ZIWoo_PCvsMlgtK7jw",
            authDomain: "room-e99c8.firebaseapp.com",
            databaseURL: "https://room-e99c8-default-rtdb.firebaseio.com",
            projectId: "room-e99c8",
            storageBucket: "room-e99c8.firebasestorage.app",
            messagingSenderId: "319055560802",
            appId: "1:319055560802:web:acd053f81ff5a8e1d3d13b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let deviceStates = { lamp1: false, lamp2: false, lamp3: false, door: false };

        // ========================================
        // ÿπÿ±ÿ∂ ÿßŸÑŸÖÿµÿßÿ®Ÿäÿ≠ ÿßŸÑÿ´ŸÑÿßÿ´ÿ©
        // ========================================
        function renderLamps() {
            const container = document.getElementById('lampsContainer');
            const lamps = [
                { id: 'lamp1', name: 'üí° Lamp 1' },
                { id: 'lamp2', name: 'üí° Lamp 2' },
                { id: 'lamp3', name: 'üí° Lamp 3' }
            ];
            
            container.innerHTML = lamps.map(lamp => `
                <div class="device-block">
                    <div class="device-label">
                        ${lamp.name}
                        <span class="state-indicator ${deviceStates[lamp.id] ? 'on' : ''}" id="ind-${lamp.id}"></span>
                    </div>
                    <div class="btn-group">
                        <button class="btn-on" onclick="window.sendCommand('${lamp.id}', true)">ON</button>
                        <button class="btn-off" onclick="window.sendCommand('${lamp.id}', false)">OFF</button>
                    </div>
                </div>
            `).join('');
        }

        // ========================================
        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ£ŸÖÿ± ŸÑŸÑÿ£ÿ¨Ÿáÿ≤ÿ©
        // ========================================
        window.sendCommand = async function(device, state) {
            try {
                await set(ref(database, `/${device}`), state);
                updateStatus(`‚úì ${device} ‚Üí ${state ? 'ON' : 'OFF'}`, 'connected');
                console.log(`Command sent: ${device} = ${state}`);
            } catch (error) {
                updateStatus(`‚úó Error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        };

        // ========================================
        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ ÿßŸÑÿ¨ÿØŸäÿØ
        // ========================================
        window.savePassword = async function() {
            const input = document.getElementById('passwordInput');
            const newPassword = input.value.trim();
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ•ÿØÿÆÿßŸÑ
            if (newPassword.length !== 4) {
                alert('‚ö†Ô∏è Password must be exactly 4 digits!');
                return;
            }
            
            if (!/^\d{4}$/.test(newPassword)) {
                alert('‚ö†Ô∏è Password must contain only numbers!');
                return;
            }
            
            // ÿßŸÑÿ™ÿ£ŸÉŸäÿØ
            const confirm = window.confirm(`Are you sure you want to change password to: ${newPassword}?`);
            if (!confirm) return;
            
            try {
                await set(ref(database, '/settings/password'), newPassword);
                updateStatus('‚úì Password changed successfully!', 'connected');
                input.value = '';
                
                // ÿ±ÿ≥ÿßŸÑÿ© ŸÜÿ¨ÿßÿ≠
                setTimeout(() => {
                    alert(`‚úÖ Password changed to: ${newPassword}\n\nESP32 will sync in max 60 seconds.`);
                }, 500);
                
            } catch (error) {
                updateStatus(`‚úó Error saving password: ${error.message}`, 'error');
                alert('‚ùå Failed to save password!');
            }
        };

        // ========================================
        // ÿ•ŸäŸÇÿßŸÅ ŸÉŸÑ ÿßŸÑÿ£ÿ¨Ÿáÿ≤ÿ©
        // ========================================
        window.turnOffAll = async function() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to turn off ALL devices?')) {
                return;
            }
            
            try {
                await set(ref(database, '/commands/all_off'), true);
                updateStatus('‚úì All devices turned OFF', 'connected');
            } catch (error) {
                updateStatus(`‚úó Error: ${error.message}`, 'error');
            }
        };

        // ========================================
        // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ≠ÿßŸÑÿ©
        // ========================================
        function updateStatus(text, type = '') {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            statusBar.className = `status-bar ${type}`;
            
            if (type === 'connected' || type === 'error') {
                setTimeout(() => {
                    statusBar.className = 'status-bar connected';
                    statusText.textContent = 'üåê Connected to Firebase';
                }, 3000);
            }
        }

        // ========================================
        // ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™
        // ========================================
        function listenForUpdates() {
            ['lamp1', 'lamp2', 'lamp3', 'door'].forEach(device => {
                onValue(ref(database, `/${device}`), (snapshot) => {
                    deviceStates[device] = snapshot.val() || false;
                    updateIndicators();
                });
            });
            
            // ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ
            onValue(ref(database, '/settings/password'), (snapshot) => {
                const password = snapshot.val();
                if (password) {
                    console.log('Current password:', password);
                }
            });
        }

        // ========================================
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ§ÿ¥ÿ±ÿßÿ™
        // ========================================
        function updateIndicators() {
            ['lamp1', 'lamp2', 'lamp3', 'door'].forEach(device => {
                const indicator = document.getElementById(`ind-${device}`);
                if (indicator) {
                    if (deviceStates[device]) {
                        indicator.classList.add('on');
                    } else {
                        indicator.classList.remove('on');
                    }
                }
            });
        }

        // ========================================
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ ÿßŸÑÿ≠ÿßŸÑŸä ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
        // ========================================
        async function loadCurrentPassword() {
            try {
                const snapshot = await get(ref(database, '/settings/password'));
                if (snapshot.exists()) {
                    const currentPassword = snapshot.val();
                    console.log('‚úì Current password loaded:', currentPassword);
                }
            } catch (error) {
                console.error('Error loading password:', error);
            }
        }

        // ========================================
        // Initialize
        // ========================================
        renderLamps();
        listenForUpdates();
        loadCurrentPassword();
        updateStatus('üåê Connected to Firebase', 'connected');

        // ÿßŸÑÿ≥ŸÖÿßÿ≠ ŸÅŸÇÿ∑ ÿ®ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ŸÅŸä ÿ≠ŸÇŸÑ ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ
        document.getElementById('passwordInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').substring(0, 4);
        });
        
        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ ÿ®ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.savePassword();
            }
        });
    </script>
</body>
</html>
