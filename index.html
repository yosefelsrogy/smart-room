<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Remote Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #4a0000 50%, #1a0000 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 36px;
            margin: 30px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%,100% { text-shadow: 0 0 20px rgba(255,71,87,0.6); }
            50%     { text-shadow: 0 0 30px rgba(255,71,87,0.9); }
        }
        
        .status-bar {
            background: rgba(0,0,0,0.7);
            border: 2px solid #ff4757;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6b6b;
            font-size: 16px;
        }
        
        .status-bar.connected { border-color: #2ecc71; color: #2ecc71; }
        .status-bar.error { border-color: #e74c3c; color: #e74c3c; }
        
        .device-block {
            background: rgba(0,0,0,0.5);
            border: 2px solid #ff4757;
            border-radius: 15px;
            margin: 15px 0;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .device-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255,71,87,0.5);
            border-color: #ff6b6b;
        }
        
        .device-label {
            color: #ff6b6b;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .state-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #555;
            transition: all 0.3s;
        }
        
        .state-indicator.on {
            background: #2ecc71;
            box-shadow: 0 0 12px #2ecc71;
        }
        
        button {
            padding: 14px 32px;
            margin: 6px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.7);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-on {
            background: linear-gradient(135deg, #ff4757 0%, #c23616 100%);
            color: white;
        }
        
        .btn-off {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            color: #ff6b6b;
        }
        
        .door-section {
            background: rgba(0,0,0,0.6);
            border: 3px solid #ff4757;
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .btn-door-open {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            padding: 16px 40px;
        }
        
        .btn-door-close {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
            padding: 16px 40px;
        }
        
        .all-off-section {
            background: rgba(0,0,0,0.7);
            border: 3px solid #c0392b;
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
        }
        
        .btn-all-off {
            background: linear-gradient(135deg, #c0392b 0%, #8e1a1a 100%);
            color: white;
            border: 3px solid #e74c3c;
            padding: 18px 45px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn-all-off:hover {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            transform: translateY(-5px) scale(1.05);
        }
        
        .footer {
            text-align: center;
            color: #ff8787;
            margin-top: 40px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Smart Home Control</h1>
        
        <div id="statusBar" class="status-bar">
            <span id="statusText">‚è≥ Connecting to Firebase...</span>
        </div>
        
        <div id="content" class="loading">
            Loading devices...
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // ============================================
        // ‚ö†Ô∏è ÿßÿ≥ÿ™ÿ®ÿØŸÑ Ÿáÿ∞Ÿá ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ Firebase Console
        // ============================================

        /*
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
*/

// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB5QS8E1G6H5zMQ4ZIWoo_PCvsMlgtK7jw",
  authDomain: "room-e99c8.firebaseapp.com",
  databaseURL: "https://room-e99c8-default-rtdb.firebaseio.com",
  projectId: "room-e99c8",
  storageBucket: "room-e99c8.firebasestorage.app",
  messagingSenderId: "319055560802",
  appId: "1:319055560802:web:acd053f81ff5a8e1d3d13b",
  measurementId: "G-WG5RXD33KL"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        // ============================================
        // ÿ≠ÿßŸÑÿ© ÿßŸÑÿ£ÿ¨Ÿáÿ≤ÿ©
        // ============================================
        let deviceStates = {
            lamp1: false,
            lamp2: false,
            lamp3: false,
            lamp4: false,
            door: false
        };

        // ============================================
        // ÿπÿ±ÿ∂ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ
        // ============================================
        function renderUI() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <!-- ÿßŸÑŸÖÿµÿßÿ®Ÿäÿ≠ -->
                <div class="device-block">
                    <div class="device-label">
                        üí° Lamp 1
                        <span class="state-indicator ${deviceStates.lamp1 ? 'on' : ''}" id="ind-lamp1"></span>
                    </div>
                    <button class="btn-on" onclick="window.sendCommand('lamp1', true)">ON</button>
                    <button class="btn-off" onclick="window.sendCommand('lamp1', false)">OFF</button>
                </div>

                <div class="device-block">
                    <div class="device-label">
                        üí° Lamp 2
                        <span class="state-indicator ${deviceStates.lamp2 ? 'on' : ''}" id="ind-lamp2"></span>
                    </div>
                    <button class="btn-on" onclick="window.sendCommand('lamp2', true)">ON</button>
                    <button class="btn-off" onclick="window.sendCommand('lamp2', false)">OFF</button>
                </div>

                <div class="device-block">
                    <div class="device-label">
                        üí° Lamp 3
                        <span class="state-indicator ${deviceStates.lamp3 ? 'on' : ''}" id="ind-lamp3"></span>
                    </div>
                    <button class="btn-on" onclick="window.sendCommand('lamp3', true)">ON</button>
                    <button class="btn-off" onclick="window.sendCommand('lamp3', false)">OFF</button>
                </div>

                <div class="device-block">
                    <div class="device-label">
                        üí° Lamp 4
                        <span class="state-indicator ${deviceStates.lamp4 ? 'on' : ''}" id="ind-lamp4"></span>
                    </div>
                    <button class="btn-on" onclick="window.sendCommand('lamp4', true)">ON</button>
                    <button class="btn-off" onclick="window.sendCommand('lamp4', false)">OFF</button>
                </div>

                <!-- ÿßŸÑÿ®ÿßÿ® -->
                <div class="door-section">
                    <div class="device-label">
                        üö™ Door Lock
                        <span class="state-indicator ${deviceStates.door ? 'on' : ''}" id="ind-door"></span>
                    </div>
                    <button class="btn-door-open" onclick="window.sendCommand('door', true)">OPEN üîì</button>
                    <button class="btn-door-close" onclick="window.sendCommand('door', false)">CLOSE üîí</button>
                </div>

                <!-- ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÉŸÑ -->
                <div class="all-off-section">
                    <h2 style="color: #ff6b6b; margin-bottom: 15px;">‚ö†Ô∏è Turn Off All</h2>
                    <button class="btn-all-off" onclick="window.turnOffAll()">üî¥ TURN OFF ALL</button>
                </div>

                <div class="footer">
                    <p>üåç Remote control via Firebase</p>
                    <p style="margin-top: 8px;">Updates in real-time</p>
                </div>
            `;
        }

        // ============================================
        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ£ŸÖÿ± ÿ•ŸÑŸâ ESP32
        // ============================================
        window.sendCommand = async function(device, state) {
            try {
                await set(ref(database, `/commands/${device}`), state);
                updateStatus(`‚úì ${device} ‚Üí ${state ? 'ON' : 'OFF'}`, 'connected');
                console.log(`Command sent: ${device} = ${state}`);
            } catch (error) {
                updateStatus(`‚úó Error: ${error.message}`, 'error');
                console.error('Error sending command:', error);
            }
        };

        // ============================================
        // ÿ•ŸäŸÇÿßŸÅ ŸÉŸÑ ÿßŸÑÿ£ÿ¨Ÿáÿ≤ÿ©
        // ============================================
        window.turnOffAll = async function() {
            if (!confirm('Are you sure you want to turn off all devices?')) {
                return;
            }
            
            try {
                await set(ref(database, '/commands'), {
                    lamp1: false,
                    lamp2: false,
                    lamp3: false,
                    lamp4: false,
                    door: false,
                    all_off: true
                });
                updateStatus('‚úì All devices turned OFF', 'connected');
            } catch (error) {
                updateStatus(`‚úó Error: ${error.message}`, 'error');
            }
        };

        // ============================================
        // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ≠ÿßŸÑÿ©
        // ============================================
        function updateStatus(text, type = '') {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            statusBar.className = `status-bar ${type}`;
            
            if (type === 'connected' || type === 'error') {
                setTimeout(() => {
                    statusBar.className = 'status-bar';
                    statusText.textContent = 'üåê Connected to Firebase';
                }, 3000);
            }
        }

        // ============================================
        // ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ŸÖŸÜ Firebase
        // ============================================
        function listenForUpdates() {
            const statusRef = ref(database, '/status');
            
            onValue(statusRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    deviceStates = {
                        lamp1: data.lamp1 || false,
                        lamp2: data.lamp2 || false,
                        lamp3: data.lamp3 || false,
                        lamp4: data.lamp4 || false,
                        door: data.door || false
                    };
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ§ÿ¥ÿ±ÿßÿ™
                    updateIndicators();
                }
            }, (error) => {
                console.error('Error listening for updates:', error);
                updateStatus('‚úó Connection error', 'error');
            });
        }

        // ============================================
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ§ÿ¥ÿ±ÿßÿ™
        // ============================================
        function updateIndicators() {
            const devices = ['lamp1', 'lamp2', 'lamp3', 'lamp4', 'door'];
            devices.forEach(device => {
                const indicator = document.getElementById(`ind-${device}`);
                if (indicator) {
                    if (deviceStates[device]) {
                        indicator.classList.add('on');
                    } else {
                        indicator.classList.remove('on');
                    }
                }
            });
        }

        // ============================================
        // Initialize
        // ============================================
        renderUI();
        updateStatus('üåê Connected to Firebase', 'connected');
        listenForUpdates();

    </script>
</body>
</html>
